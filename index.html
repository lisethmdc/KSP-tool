<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="module" src="script.js"></script>

    <title>Hohmann transfer</title>
  </head>
  <body>
    <header class="header">
      <h1>Hohman transfer orbit Î”v Calculator</h1>
      <p>for Kerbal Space Program</p>
    </header>
    <main>
      <div class="info">

        <form>
            <h3>Parameters</h3>
          <section>
            <label for="planets">Choose a planet:</label>
            <select id="bodyPlanet">
              <option value="mercury">Mercury</option>
              <option value="venus">Venus</option>
              <option value="earth">Earth</option>
              <option value="mars">Mars</option>
              <option value="jupiter">Jupiter</option>
              <option value="saturn">Saturn</option>
              <option value="uranus">Uranus</option>
              <option value="neptune">Neptune</option>
              <option value="moon">Moon</option>
            </select>
          </section>
          <section>
            <label for="initial-orbit-height">Initial orbit height:</label>
            <input
              type="text"
              id="initial-orbit-height"
              name="initial-orbit-height"
              placeholder="km"
            />
          </section>
          <section>
            <label for="final-orbit-height">Final orbit height:</label>
            <input
              type="text"
              id="final-orbit-height"
              name="final-orbit-height"
              placeholder="km"
            />
          </section>
          <button type="button" id="calc"></button>
        </form>
        <section class="resultados"></section>
      </div>

      <figure class="schematic">
        <canvas class="canvas" width="350" height="350"></canvas>
      </figure>      
    </main>
  </body>
</html>
